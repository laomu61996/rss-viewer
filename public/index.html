<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        .rss-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .rss-item img {
            max-width: 100%;
            height: auto;
        }
        .rss-item a {
            color: #007BFF;
            text-decoration: none;
        }
        .rss-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="rss-container"></div>

    <script>
        // RSS feed URL
        const rssFeedUrl = 'https://example.com/rss.xml';

        // Fetch and parse RSS feed
        fetch(rssFeedUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");

                // Extract RSS items
                const items = xmlDoc.getElementsByTagName("item");
                const container = document.getElementById("rss-container");

                Array.from(items).forEach(item => {
                    const title = item.getElementsByTagName("title")[0]?.textContent || "No Title";
                    const description = item.getElementsByTagName("description")[0]?.textContent || "No Description";
                    const link = item.getElementsByTagName("link")[0]?.textContent || "#";
                    const pubDate = new Date(item.getElementsByTagName("pubDate")[0]?.textContent).toLocaleString();
                    const image = description.match(/<img.*?src="(.*?)".*?>/)?.[1];

                    // Create item container
                    const div = document.createElement("div");
                    div.className = "rss-item";

                    // Render item content
                    div.innerHTML = `
                        <h3><a href="${link}" target="_blank">${title}</a></h3>
                        <p>${description.replace(/<img.*?>/, '')}</p>
                        ${image ? `<img src="${image}" alt="Image">` : ""}
                        <p><small>Published on: ${pubDate}</small></p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => console.error("Error fetching RSS feed:", err));
    </script>
</body>
</html>
